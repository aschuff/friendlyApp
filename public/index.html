<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>friend.ly</title>
    <link rel="normalize" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <!-- HEADER -->
        <div class="friendlyApp">
            <h1>friend.ly</h1>
        </div>
        <!-- NAV BAR -->
        <div class="nav-bar">
            <ul class="nav nav-tabs">
                <li id="friendFeed"role="friendFeed" class="active"><a href="#">My Feed</a></li>
                <li id="detailsView"role="details"><a href="#">Details</a></li>
                <li id="hobbiesView"role="hobby"><a href="#">Hobbies</a></li>
            </ul>
        </div>
    </header>
    <div id="mainContainer">
        <!-- COLUMN 1: PEOPLE I'VE FRIENDED - FRIENDS LIST -->
        <section id="friendsList">
            <div class="newFriendRow">
                <h2>Friends List</h2>
                <img src="https://randomuser.me/api/portraits/men/7.jpg" alt="" />
                <div class="info">
                    <h3>Justin</h3>
                    <h4>friends since June 24, 2016</h4>
                </div>
                <div class="newFriendRow">
                    <img src="https://randomuser.me/api/portraits/women/7.jpg">
                    <div class="info">
                        <h3>Sarah</h3>
                        <h4>added on June 24, 2016</h4>
                    </div>
                </div>
            </div>
        </section>
        <!-- FRIENDS I CAN ADD -->
        <section id="friendFeed">
            <h2>Friends Feed</h2>
        </section>
        <!-- <section id="aboutFriendsView hidden"></section>
      <section id="hobbiesView hidden"></section> -->
    </div>
    <script src="app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</body>

</html>
